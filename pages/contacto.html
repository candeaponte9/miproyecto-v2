<!-- Main -->
    <main class="turnos">
        <div>
            <h1>Contacto</h1>

        <!-- Formulario -->
        <form action="">
            <fieldset>
                <legend> Realizá tu consulta </legend>
                <div>
                    <label for=""> Nombre: </label>
                    <input type="text" placeholder="Juan Ramos">
                </div>

                <div>
                    <label for="">Email:</label>
                    <input type="email" placeholder="tuemail@gmail.com">
                </div>

                <div>
                    <label for="">Especialidad:</label>
                    <input type="text" placeholder="Terapia individual">
                </div>

                <div>
                    <label for="">Consulta:</label>
                    <input type="text" placeholder="">
                </div>

                <div>
                    <input type="submit">
                    <input type="reset">
                </div>
            </fieldset>
        </form>
    </main>
<!-- Footer -->

    <footer class="footer-index">
        <!-- Newsletter -->
        <div class="newsletter"> 
            <form action="">
            <fieldset>
                <legend> Subscribite para recibir novedades </legend>
                <div>
                    <label for=""> Completá tu email </label>
