<!-- Main -->

    <main class="turnos">
        <img src="../img/calendario.png" alt="Icono de calendario">
        <h1> Sacá tu turno </h1>
        
        <form action="">
            <fieldset>
                <div>
                    <legend> Seleccioná fecha y hora </legend>
                    <input type="datetime-local" name="" id="">
                </div>    
            </fieldset>
        </form>
        
        <form action="">
            <fieldset>
                <legend> Datos del paciente </legend>
                <div>
                    <label for="">Nombre:</label>
                    <input type="text" placeholder="">
                </div>
        
                <div>
                    <label for="">DNI:</label>
                    <input type="number" placeholder="">
                </div>
        
                <div>
                    <label for="">Teléfono:</label>
                    <input type="tel" placeholder="">
                </div>
        
                <div>
                    <label for="">Email:</label>
                    <input type="email" placeholder="">
                </div>
        
                <div>
                    <input type="submit">
                </div>
            </fieldset>
        </form>          
    </main>    
        
        
<!-- Footer -->

    <footer class="footer-index">
        <!-- Newsletter -->
        <div class="newsletter"> 
            <form action="">
                <fieldset>
                    <legend> Subscribite para recibir novedades </legend>
                    <div>
                        <label for=""> Completá tu email </label>
                        <input type="email" placeholder="">
                    </div>
                </fieldset>
            </form> 
        </div>

        <!-- Menu de navegacion -->
